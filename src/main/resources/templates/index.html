<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>
</head>
<body>


<div th:each="user : ${users}">
    <a th:text="${user.getId()}" th:href="@{|/${user.getId()}|}"></a>
    <a th:text="${user.getFirstName()}"></a>
    <a th:text="${user.getLastName()}"></a>
    <a th:text="${user.getEmail()}"></a>
</div>

<br/>
<hr/>

<a th:href="@{|/new|}">Create new user</a>

</body>
</html>
